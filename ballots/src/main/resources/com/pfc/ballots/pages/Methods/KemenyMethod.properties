content= <span style="color: rgb(0, 0, 0); font-size: 16px; text-align: justify; background-color: rgb(245, 245, 245);">Normalmente a los votantes se les pide que expresen, cada uno de ellos, un orden completo de preferencias, jerarquizando la alternativa más preferida, que se sitúa en primer lugar, a la menos preferida, que se colca en último lugar. No obstante, el método también admite la expresión de órdenes incompletos de preferencias.&nbsp;</span><p><span style="color: rgb(0, 0, 0); font-size: 16px; text-align: justify; background-color: rgb(245, 245, 245);">Se evalúa, en comparaciones por pares, los votos que recibe cada alternativa frente a las demás, obteniendo de este modo la tabla de comparaciones por pares. Acto seguido, se calculan y extraen todas las permutaciones posibles entre las alternativas.&nbsp;</span></p><p><span style="color: rgb(0, 0, 0); font-size: 16px; text-align: justify; background-color: rgb(245, 245, 245);">Si existen cuatro alternativas, el número total de permutaciones posibles equivale a 4 x 3 x 2 x 1 = 24. Si existen cinco, el número total equivale a 5 x 4 x 3 x 2 x 1= 120.&nbsp;</span></p><p><span style="color: rgb(0, 0, 0); font-size: 16px; text-align: justify; background-color: rgb(245, 245, 245);">En cada una de las permutaciones, se adjudican los votos que recibe cada alternativa frente a las demás en la tabla de comparaciones por pares, pero respetando el orden que tenga cada alternativa frente a las demás en la permutación. Por ejemplo: la permutación es A&gt;B&gt;C, y en la tabla de comparaciones por pares tenemos que A obtiene 10 votos frente a B, y 10 frente a C; B en cambio obtiene 8 votos frente a A, y 8 frente a C; y C finalmente obtiene 8 frente a A, y 10 frente a B. Entonces, adjudicamos los votos recibidos por A frente a B (10), por A frente a C (10), y por B frente a C (8).&nbsp;</span></p><p><span style="color: rgb(0, 0, 0); font-size: 16px; text-align: justify; background-color: rgb(245, 245, 245);">El puntaje total de la permutación es 28. Se procede del mismo modo en todas las permutaciones posibles, y aquella permutación que obtenga el mayor puntaje, es la secuencia ganadora Kemeny, y la primera alternativa de la secuencia es la ganadora Kemeny.&nbsp;</span></p><p><span style="color: rgb(0, 0, 0); font-size: 16px; text-align: justify; background-color: rgb(245, 245, 245);">En caso de existir un ganador Condorcet, el método Kemeny asegura que éste salga ganador. En caso de empate entre dos secuencias, se escoge al azar una de ellas.</span></p>