content=<span style="color: rgb(0, 0, 0); font-size: 16px; text-align: justify; background-color: rgb(245, 245, 245);">Consiste en otorgar, a cada votante, un número específico de votos, que puede repartir como mejor le parezca entre las diferentes alternativas. Por ejemplo, si cada votante posee 5 votos, y existen cinco alternativas, el votante puede escoger entre adjudicar los cinco votos a una sola alternativa, o instrumentar algún esquema de reparto (por ejemplo, dar 3 votos a una alternativa y 2 a otra, o 1 voto a cada una). La alternativa con mayor número de votos resulta la ganadora. En caso de empate, se escoge una al azar.</span><p><span style="color: rgb(0, 0, 0); font-size: 16px; text-align: justify; background-color: rgb(245, 245, 245);"><br></span></p>