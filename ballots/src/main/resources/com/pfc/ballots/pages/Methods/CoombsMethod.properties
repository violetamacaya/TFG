content = <p class="methodtext" style="margin-top: 10px; margin-bottom: -3px; color: rgb(0, 0, 0); background-color: rgb(245, 245, 245);">A los votantes se les pide que expresen, cada uno de ellos, un orden completo de preferencias, jerarquizando la alternativa más preferida, que se sitúa en primer lugar, a la menos preferida, que se colca en último lugar. La opción ganadora es aquella que obtiene la mayoría absoluta de votos con arreglo a las primeras preferencias de los votantes. En caso de no haber ninguna alternativa respaldada con la mayoría absoluta de las primeras preferencias, se elimina, de los órdenes individuales de preferencias, la alternativa que cuenta con el rechazo mayoritario de la mayoría de los votantes, esto es, la alternativa que cuenta con la mayoría de votos relativa de las últimas preferencias. Dicha alternativa se elimina de los órdenes individuales y se vuelve a indagar si existe una alternativa que tenga el respaldo de la mayoría absoluta de las primeras preferencias remanentes. Caso contrario, se vuelve a proceder del mismo modo, hasta llegar a una alternativa que tenga el respaldo de la mayoría de las primeras preferencias remanentes. Cuando hay dos o más alternativas que resultan mayoritarias con arreglo a las últimas preferencias, se desempata tomando las anteúltimas preferencias y considerando, a los efectos del desempate, sólo las alternativas empatadas.</p><br style="color: rgb(0, 0, 0); font-family: Verdana, Arial, Helvetica, sans-serif; font-size: 13.3333330154419px; background-color: rgb(245, 245, 245);">