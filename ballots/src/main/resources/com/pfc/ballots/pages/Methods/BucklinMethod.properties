content=<span style="color: rgb(0, 0, 0); font-size: 16px; text-align: justify; background-color: rgb(245, 245, 245);">A los votantes se les pide que expresen, cada uno de ellos, un orden completo de preferencias, jerarquizando la alternativa más preferida, que se sitúa en primer lugar, a la menos preferida, que se coloca en último lugar.&nbsp;</span><p><span style="color: rgb(0, 0, 0); font-size: 16px; text-align: justify; background-color: rgb(245, 245, 245);">La opción ganadora es aquella que obtiene la mayoría absoluta de votos con arreglo a las primeras preferencias de los votantes.&nbsp;</span></p><p><span style="color: rgb(0, 0, 0); font-size: 16px; text-align: justify; background-color: rgb(245, 245, 245);">En caso de no haber ninguna alternativa respaldada con la mayoría absoluta de las primeras preferencias, se pasa a computar los votos que reciben las alternativas según las segundas preferencias, votos que pasan a sumarse a los ya recibidos según las primeras preferencias.&nbsp;</span><span style="color: rgb(0, 0, 0); font-size: 16px; text-align: justify; background-color: rgb(245, 245, 245);">Si alguna alternativa alcanza la mayoría absoluta de votos, es la ganadora Condorcet.&nbsp;</span></p><p><span style="color: rgb(0, 0, 0); font-size: 16px; text-align: justify; background-color: rgb(245, 245, 245);">En caso contrario, se pasa a computar los votos que reciben las alternativas según las terceras preferencias, votos que pasan a sumarse a los recibidos con arreglo a las primeras y segundas preferencias. En definitiva, se procede bajando en los niveles de preferencias hasta conseguir una alternativa que cuente con una mayoría absoluta de votos. Si en el proceso nos encontramos con dos o más alternativas que cuentan con una mayoría de votos, se desempata en el nivel subsiguiente tomando en cuenta sólo las alternativas empatadas.</span></p>