content=<span style="color: rgb(0, 0, 0); font-size: 16px; text-align: justify; background-color: rgb(245, 245, 245);">A los votantes se les pide que expresen, cada uno de ellos, un orden completo de preferencias, jerarquizando la alternativa más preferida, que se sitúa en primer lugar, a la menos preferida, que se colca en último lugar. La opción ganadora es aquella que obtiene la mayoría absoluta de votos con arreglo a las primeras preferencias de los votantes. En caso de no haber ninguna alternativa respaldada con la mayoría absoluta de las primeras preferencias, se elimina de todos los órdenes individuales de preferencias, la alternativa menos votada con arreglo a las primeras preferencias, y se vuelve a indagar si existe una alternativa que tenga el respaldo de la mayoría absoluta de las primeras preferencias remanentes. Caso contrario, se vuelve a proceder del mismo modo, hasta llegar a una alternativa respaldada por la mayoría absoluta de las primeras preferencias remanentes. Cuando hay dos o más alternativas que resultan minoritarias con arreglo a las primeras preferencias, se desempata tomando las segundas preferencias y considerando, a los efectos del desempate, sólo las alternativas empatadas.</span><p><span style="color: rgb(0, 0, 0); font-size: 16px; text-align: justify; background-color: rgb(245, 245, 245);"><br></span></p>