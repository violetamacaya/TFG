content=<p class="methodtext" style="margin-top: 10px; margin-bottom: -3px; color: rgb(0, 0, 0); background-color: rgb(245, 245, 245);">Consiste que una combinación del voto aprobatorio y el voto promedio. Es útil cuando existen más de siete alternativas, y las personas son incapaces de jerarquizarlas a todas por falta de información.&nbsp;</p><p class="methodtext" style="margin-top: 10px; margin-bottom: -3px; color: rgb(0, 0, 0); background-color: rgb(245, 245, 245);">Se trata de que las personas escojan, de entre el menú total de alternativas, un número limitado de ellas. El votante calificará las alternativas escogidas según unos parámetros determinados (de 0 a 5, o de 1 a 10) por el administrador.&nbsp;</p><p class="methodtext" style="margin-top: 10px; margin-bottom: -3px; color: rgb(0, 0, 0); background-color: rgb(245, 245, 245);">Sólo se considerarán aquellas alternativas que reciban un umbral de votos aprobatorios (a especificar por el administrador). Una vez que se extraen las alternativas “aprobadas”, se pasa a evaluar la calificación que reciben por los votantes. Aquella que recibe la máxima calificación promedio, es la ganadora.</p><br style="color: rgb(0, 0, 0); font-family: Verdana, Arial, Helvetica, sans-serif; font-size: 13.3333330154419px; background-color: rgb(245, 245, 245);">