content=<p class="methodtext" style="margin-top: 10px; margin-bottom: -3px; color: rgb(0, 0, 0); background-color: rgb(245, 245, 245);">Es una variante del voto aprobatorio. Es útil cuando existen más de siete alternativas, y las personas son incapaces de jerarquizarlas a todas por falta de información.&nbsp;</p><p class="methodtext" style="margin-top: 10px; margin-bottom: -3px; color: rgb(0, 0, 0); background-color: rgb(245, 245, 245);">Se trata de que las personas escojan, de entre el menú total de alternativas, un número limitado de ellas. El votante marca las alternativas con las que está de acuerdo, considerando ganadora la que más veces haya sido escogida entre todos los votantes.</p><p class="methodtext" style="margin-top: 10px; margin-bottom: -3px; color: rgb(0, 0, 0); background-color: rgb(245, 245, 245);"><br></p>