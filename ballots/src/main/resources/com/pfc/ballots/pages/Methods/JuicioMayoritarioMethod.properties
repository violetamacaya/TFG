content = <span style="color: rgb(0, 0, 0); font-size: 16px; text-align: justify; background-color: rgb(245, 245, 245);">Se pide a los votantes que califiquen las alternativas con arreglo a alguna escala ordinal, como la de muy bueno, bueno, regular, malo y muy malo, o algún otro parámetro, que deberá ser especificado por el administrador de la votación. A los votantes se les permite que asignen un grado o juicio a cada alternativa. Los adjetivos y categorías ordinales utilizadas pueden ser diversos dependiendo de las dimensiones evaluadas (eficiencia, duración, bondad, justicia, etc.). Como las elecciones políticas son multidimensionales, lo más práctico es utilizar una escala que permita a los votantes resumir todas las (potencialmente infinitas) dimensiones en una única escala, como “muy bueno, bueno, regular, malo y muy malo”, con independencia de qué tipo de dimensiones estén involucradas. Los votantes pueden asignar la mayor calificación a una o más alternativas, si lo creen adecuado. La alternativa con la escala mediana más alta es la ganadora. En caso de empate, se escoge una al azar.</span><p><span style="color: rgb(0, 0, 0); font-size: 16px; text-align: justify; background-color: rgb(245, 245, 245);"><br></span></p>