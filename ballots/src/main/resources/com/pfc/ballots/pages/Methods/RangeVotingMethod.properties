content=<span style="color: rgb(0, 0, 0); font-size: 16px; text-align: justify; background-color: rgb(245, 245, 245);">En este sistema cada votante califica a cada alternativa con arreglo a una escala concreta, por ejemplo, de 0 a 99, o de 1 a 5. Es por eso que el administrador de la votaci�n debe primero especificar la escala a la luz de la cual los votantes evaluar�n las alternativas.&nbsp;</span><p><span style="color: rgb(0, 0, 0); font-size: 16px; text-align: justify; background-color: rgb(245, 245, 245);"><br></span></p><p><span style="color: rgb(0, 0, 0); font-size: 16px; text-align: justify; background-color: rgb(245, 245, 245);">Todas las alternativas deben ser calificadas a la luz de esa misma escala, que funciona como par�metro intersubjetivo externo de los votantes. Los puntajes que recibe cada alternativa son sumados, y aquella que obtenga el mayor puntaje promedio es la ganadora. A los votantes se les puede permitir abstenerse de calificar ciertas alternativas.&nbsp;</span></p><p><span style="color: rgb(0, 0, 0); font-size: 16px; text-align: justify; background-color: rgb(245, 245, 245);">En ese caso, se considera por defecto que los votantes han adjudicado a dichas alternativas el menor puntaje posible.</span></p>