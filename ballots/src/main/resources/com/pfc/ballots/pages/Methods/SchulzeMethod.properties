content=<span style="color: rgb(0, 0, 0); font-size: 16px; text-align: justify; background-color: rgb(245, 245, 245);">Los votantes pueden expresar un orden incompleto de preferencias, jerarquizando la alternativa más preferida, que se sitúa en primer lugar, a la menos preferida, que se colca en último lugar. En caso de consignar sólo una alternativa en primer lugar, las demás alternativas se colocan en segundo lugar en el mismo nivel. Primero se extrae la tabla de comparaciones por pares. Acto seguido, se procede a analizar en un gráfico las relaciones de votos entre las distintas alternativas, colocando una flecha (o vínculo) que parte de cada alternativa al resto de las demás. En las flechas o vínculos se consigna el número de votos que recibe cada alternativa frente a aquella alternativa a la cual se dirige la flecha. De este modo, obtendremos un gráfico de vínculos, como el del siguiente ejemplo (sólo se consignan las flechas ganadoras en comparaciones por pares):</span><p><span style="color: rgb(0, 0, 0); font-size: 16px; text-align: center; background-color: rgb(245, 245, 245);"><br></span></p><p></p><p style="text-align: center;">&nbsp; &nbsp;</p><img src="http://localhost:8080/ballots/assets/1.0-SNAPSHOT/ctx/layout/images/schulze.png" style="text-align: center;"><span style="color: rgb(0, 0, 0); font-size: 16px; text-align: justify; background-color: rgb(245, 245, 245);"><br></span><p><span style="color: rgb(0, 0, 0); font-size: 16px; text-align: justify; background-color: rgb(245, 245, 245);"><br></span></p><p><span style="color: rgb(0, 0, 0); font-size: 16px; text-align: justify; background-color: rgb(245, 245, 245);"><br></span></p><p><span style="color: rgb(0, 0, 0); font-size: 16px; text-align: justify; background-color: rgb(245, 245, 245);">Acto seguido, se procede a analizar cuál de todas las sendas posibles, para llegar al resto de alternativas, cuenta con el vínculo que tenga más votos de respaldo. En el gráfico, por ejemplo, se analiza cómo llegar de A a C, por la senda más robusta. Se observa que el vínculo directo que une A con C es de 27 votos, mientras que, en la senda que parte desde A y pasa por D, tenemos dos vínculos, uno de 30 votos, y otro de 29 votos. En ambos vínculos, encontramos un número de votos mayor a 27, lo que equivale a decir que es la senda más robusta que une A con C. De las sendas más robustas, siempre se toma el vínculo con menor cantidad de votos. Se procede del mismo modo con todas las alternativas, y se extrae la tabla de comparación de sendas más robustas. La tabla de comparación de sendas más robustas ofrece un orden colectivo de preferencias. Aquella que gana a todas las demás, en la tabla de comparación de sendas más robustas, es la ganadora Schulze. En caso de empate entre dos alternativas, se escoge una por azar.</span><p><span style="color: rgb(0, 0, 0); font-size: 16px; text-align: justify; background-color: rgb(245, 245, 245);"><br></span></p></p>