content=<p><span style="color: rgb(0, 0, 0); font-size: 16px; text-align: justify; background-color: rgb(245, 245, 245);">Consiste en adjudicar puntajes en cada orden individual de preferencias según el método Borda. Seguidamente se suman todos los puntajes que recibe cada alternativa, y el resultado se divide por el número de alternativas, extrayendo así el puntaje promedio. Las alternativas que reciban un puntaje inferior al puntaje promedio se eliminan de los órdenes individuales de preferencias, y se vuelve a aplicar el mismo método. Así hasta conseguir un único ganador, que será el ganador Nanson. Si existe un ganador Condorcet, el método Nanson garantiza que saldrá escogido.</span></p><p><span style="color: rgb(0, 0, 0); font-size: 16px; text-align: justify; background-color: rgb(245, 245, 245);"><br></span></p>